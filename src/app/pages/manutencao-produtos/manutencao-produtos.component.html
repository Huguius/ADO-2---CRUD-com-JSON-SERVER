<div class="content-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Produto</th>
          <th>Tipo</th>
          <th>Quantidade</th>
          <th>Preço Unitário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (produto of listaProdutos; track produto){
        <tr>
          <td>{{ produto.id }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.tipo }}</td>
          <td>{{ produto.quantidade }}</td>
          <td>{{ produto.precounit }}</td>
          <td>
            <button class="btn-editar" [routerLink]="['alterar', produto.id]">
              Editar
            </button>
            <button class="btn-excluir" (click)="excluir(produto.id!)">Excluir</button>
  
          </td>
        </tr>
        }
      </tbody>
    </table>
    <button class="btn-incluir" routerLink="/produto/incluir">INCLUIR</button>
  </div>
